<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">/
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatct Us</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
   <div class="container">
    <h1 class="heading">Contact Us</h1>
    <form action="/contact" method="post">
        <input type="text" placeholder="First Name" name="fname" autocomplete="off" required>
        <input type="text" placeholder="Last Name" name="lname" autocomplete="off"  required>
        <input type="email" placeholder="Email address" name="email" autocomplete="off"  required>
        <input type="text" placeholder="Message" name="message" autocomplete="off"  required>
        <input type="text" placeholder="Additional Details" name="additional" autocomplete="off"  required>
        <button type="submit" class="submit-btn" name="submit" value="submit">Log In</button>
    </form>
   </div>

</body>
</html>
