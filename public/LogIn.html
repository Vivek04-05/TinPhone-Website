<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">/
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
   <div class="container">
    <h1 class="heading">Login</h1>
    <form action="/" method="post">
        <input type="email" placeholder="Enter email" name="email" autocomplete="off" required>
        <input type="password" placeholder="Enter passward" name="pass" autocomplete="off"  required>
        <button type="submit" class="submit-btn" name="submit" value="submit">Log In</button>
    </form>
   </div>

</body>
</html>
